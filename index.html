<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body class="container">
    <h1 class="row h1">The Great Javascript and Html quiz</h1>
    <div id="Timer" class="row">
        <div class="col-3">
            <span id="minutes" style="font-size: 6em">2</span>
            <span id="seconds" style="font-size: 4em">00</span>
        </div>
        <div class="d-flex flex-column col-2">
            <button id="start-quiz-button" class="btn btn-primary m-auto align-center" style="height: 3em">Start Quiz</button>
            <button id="start-quiz-button" class="btn btn-primary m-auto align-center" style="height: 3em">Reset Quiz</button>
        </div>
        <div class="col-7 pl-3">
            <h1>Forgotton heroes</h1>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Initials</th>
                    <th scope="col">Score</th>
                    <th scope="col">Time Taken</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                  </tr>
                </tbody>
            </table>
            <ul id=high-scores-list></ul>  
        </div>
    </div>
    <div class="row">
        <div id="question-card" class="card mt-3 col-6">
            <div class="card-body">
            <h5 class="card-title">Question <span>1</span></h5>
            <p id="question-card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <div id="question-answer-section">

            </div>
            <button class="btn btn-primary" id="submit-question-button">Submit</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
